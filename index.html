<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Student Registration Portal</h1>
    </div>
        <div class="form-container">
            <form action="#">
                    <div class="input-box">
                        <i class='fas fa-user-alt'></i>
                        <input class="text-container"type="text" placeholder="First Name">
                    </div>
                    <div class="input-box">
                        <i class='fas fa-user-alt'></i>
                        <input class="text-container"type="text" placeholder="Last Name">
                    </div>
                    <div class="input-box">
                        <i class="fa fa-envelope"></i>
                        <input type="email" class="text-container" placeholder="Email">
                    </div>
                    <div class="input-box">
                        <i class="fa fa-envelope"></i>
                        <input type="tel" class="text-container" placeholder="Mobile Number">
                    </div>
                    <div class="input-box2">
                        <select>
                            <option value="" selected disabled hidden>Gender</option>
                            <option id="male">Male</option>
                            <option id="female">Female</option>
                            
                        </select>
                    </div>
                    <div class="input-box">
                        <input class="text-container" type="date" >
                    </div>
                    <div class="input-box">
                        
                        <textarea class="text-container" row="4" placeholder="Address"></textarea>
                    </div>
                    <div class="input-box">
                        <i class='fas fa-city'></i>
                        <input  class="text-container"type="text" placeholder="City">
                    </div>
                    <div class="input-box">
                        
                        <input class="text-container" type="tel" placeholder="Pin code">
                    </div>
                    <div class="input-box">
                        <input  class="text-container"type="text" placeholder="State">
                    </div>
                    <div class="input-box">
                        <i class='fas fa-city'></i>
                        <input class="text-container" type="text" placeholder="Country">
                    </div>
                    <div class="input-box2">
                        
                        <select>
                            <option value="" selected disabled hidden>Qualification</option>
                            <option id="HSC">HSC</option>
                            <option id="UG">UG</option>
                            <option id="PG">PG</option>
                        </select>
                    </div>
                    <div class="input-box2">
                        
                        <select>
                            <option value="" selected disabled hidden>Course</option>
                            <option id="ML">Machine Learning</option>
                            <option id="ECE">Electronics</option>
                            <option id="CSE">Computer Science</option>
                        </select>
                    </div>
                    <div class="submit">
                        <button type="submit">Submit</button>
                        <button type="Reset">Reset</button>
                    </div>
            </form>
        </div>  
</body>
</html>
